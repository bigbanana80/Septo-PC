{% extends "base.html" %} {% load static %} {% block content %}

<form action="{% url 'contact' %}" method="post">
  {% csrf_token %} {{form}}
  <button type="submit">Submit</button>
</form>
<br>
{% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
{% endif %}
{% endblock content %}
