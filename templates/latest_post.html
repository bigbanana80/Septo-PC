<div class="small-container">
  <h2 class="title">Latest Posts</h2>
  <div id="slideshow-wrap">
    <input type="radio" id="button-1" name="controls" checked="checked" />
    <label for="button-1"></label>
    <input type="radio" id="button-2" name="controls" />
    <label for="button-2"></label>
    <input type="radio" id="button-3" name="controls" />
    <label for="button-3"></label>
    <label for="button-1" class="arrows" id="arrow-1">></label>
    <label for="button-2" class="arrows" id="arrow-2">></label>
    <label for="button-3" class="arrows" id="arrow-3">></label>
    <div id="slideshow-inner">
      <ul>
        <li id="slide1">
          <img src="{{last_post1.image.url}}" />
          <div class="description">
            <input type="checkbox" id="show-description-1" />
            <label for="show-description-1" class="show-description-label"
              >I</label
            >
            <div class="description-text">
              <h2>{{last_post1.title}}</h2>
              <p>{{last_post1.content|truncatewords:20}}</p>
            </div>
          </div>
        </li>
        <li id="slide2">
          <img src="{{last_post2.image.url}}" />
          <div class="description">
            <input type="checkbox" id="show-description-2" />
            <label for="show-description-2" class="show-description-label"
              >I</label
            >
            <div class="description-text">
              <h2>{{last_post2.title}}</h2>
              <p>{{last_post2.content|truncatewords:20}}</p>
            </div>
          </div>
        </li>
        <li id="slide3">
          <img src="{{last_post3.image.url}}" />
          <div class="description">
            <input type="checkbox" id="show-description-3" />
            <label for="show-description-3" class="show-description-label"
              >I</label
            >
            <div class="description-text">
              <h2>{{last_post3.title}}</h2>
              <p>{{last_post3.content|truncatewords:20}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
